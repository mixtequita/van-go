<!DOCTYPE html>
<html lang="es">
<head>

  <title>Contacto</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      padding: 50px;
    }
    .contacto {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .contacto h2 {
      margin-bottom: 20px;
    }
    .item {
      margin: 15px 0;
    }
    .item a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .item i {
      margin-right: 10px;
    }
  </style>
  <!-- Enlace a Font Awesome para iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="contacto">
  <h2>Contacto</h2>

    <i class="fab fa-instagram"></i>

  </div>

  <div class="item">
    <i class="fab fa-facebook"></i>
    <a href="https://facebook.com/Vicent van Gogh" target="_blank">Facebook</a>
  </div>

  <div class="item">
    <i class="fas fa-envelope"></i>
    <a href="mailto:tuemail@gmail.com">10138teranmartineza@gmail.com</a>
